<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="http://localhost:8080/src/lib/react.js"></script>
	<script type="text/javascript" src="http://localhost:8080/src/lib/react-dom.js"></script>
	<script type="text/javascript" src="http://localhost:8080/src/lib/browser.min.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		let ClickComp = React.createClass({
			handleTouch : function (evt) {
				console.log('touch');
			},
			render : function () {
				return  (
					<div>
						<button onTouchStart={this.handleTouch}>Click Me</button>
					</div>
				)
			}
		});

		ReactDOM.render(
			<ClickComp />,
			document.getElementById('app')
		)
	</script>
</body>
</html>
