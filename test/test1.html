<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../src/lib/react.js"></script>
	<script type="text/javascript" src="../src/lib/react-dom.js"></script>
	<script type="text/javascript" src="../src/lib/browser.min.js"></script>
	<script type="text/javascript" src="../src/lib/jquery.min.js"></script>
	<style type="text/css">
		
		.block {
			position: absolute;
			left: 0;
			top: 0;
			width: 200px;
			height: 200px;
			border: 1px solid #ccc;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="app"></div>

	<script type="text/babel">
		let DraggedBlock = React.createClass({
			getInitialState : function () {
				return {
					position : {
						left : 0,
						top : 0
					}
				}
			},
			handleDragStart : function (evt) {
				let {clientX, clientY} = evt;
				this.setState({
					originX : clientX,
					originY : clientY
				})
			},
			handleDrag : function (evt) {
				let {clientX, clientY} = evt;
				let {originX, originY} = this.state;
				let disX = clientX - originX;
				let disY = clientY - originY;

				this.setState({
					position : {
						left : disX + 'px',
						top : disY + 'px'
					}
				})
			},
			handleDragEnd : function (evt) {
				let cs = getComputedStyle(evt.target, null);
				let {left, top} = cs;
				let {clientX, clientY} = evt;
				let {originX, originY} = this.state;
				let disX = clientX - originX;
				let disY = clientY - originY;

				this.setState({
					originX : disX,
					originY : disY,
					position : {
						left : disX + 'px',
						top : disY + 'px'
					}
				})
			},
			render : function () {
				return (
					<div
						style={this.state.position}
						className="block"
						draggable="true"
						onDragStart={this.handleDragStart}
						onDrag={this.handleDrag}
						onDragEnd={this.handleDragEnd}
					/>
				);
			}
		});

		ReactDOM.render(
			<DraggedBlock />,
			document.getElementById('app')
		);

	</script>
</body>
</html>
